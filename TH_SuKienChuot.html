<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>

    <img id="myImge" src="ball.jpg" height="350" width="350"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight()"/>

<script>

    let ball=null;
    ball = document.getElementById('myImge');

    function init() {
        ball = document.getElementById('myImge');
        ball.style.position = 'relative';
        ball.style.left = '0px';
    }
    function moveRight() {
        ball.style.left  =parseInt(ball.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
</form>

</body>
</html>
